<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interaktif</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="filters">
        <label for="filterKomoditas">Komoditas:</label>
        <select id="filterKomoditas"></select>

        <label for="filterBulan">Bulan:</label>
        <select id="filterBulan"></select>
    </div>
    <div class="summary" id="summary"></div>
    <div class="charts">
        <div class="chart-row">
            <canvas id="pieChart"></canvas>
            <canvas id="lineChart"></canvas>
        </div>
        <div class="chart-row">
            <canvas id="barChartPPL"></canvas>
        </div>
        <div class="chart-row">
            <canvas id="barChartPML"></canvas>
        </div>
    </div>
    <div class="table-container">
        <table id="dataTable">
            <thead></thead>
            <tbody></tbody>
        </table>
        <div id="pagination"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
